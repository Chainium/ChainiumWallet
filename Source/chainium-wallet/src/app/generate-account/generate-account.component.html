<div *ngIf="!isKeyImported">
  <h1 class="mat-display-1 accent-font-color ">Wallet has not been imported, please use import wallet feature from the menu.</h1>
</div>
<div class="column-container" *ngIf="isKeyImported">
  <div class="column-container align-center">
    <button (click)="onGenerateAccountClick()" mat-raised-button color="accent" matTooltip="Click on this button to generate new account for address associated with a imported private key.">GENERATE ACCOUNT</button>

  </div>
  <div class="column-container" *ngIf="txResult">
    <mat-toolbar class="toolbar-header">Transaction hash</mat-toolbar>
    <mat-divider class="toolbar-bottom-margin"></mat-divider>
    <a mat-button class="full-width" (click)="onTransactionHashClick()" matTooltip="Click on transaction hash for a detailed transaction view.">{{txResult.txHash}}</a>
  </div>
  <div class="column-container" *ngIf="errors">
    <mat-toolbar class="toolbar-header">Errors</mat-toolbar>
    <mat-divider class="toolbar-bottom-margin"></mat-divider>
    <mat-list>
      <mat-list-item *ngFor="let error of errors">{{error}}</mat-list-item>
    </mat-list>
  </div>
</div>
