<div class="column-container align-center">
    <mat-form-field>
        <input matInput placeholder="block number" [value]="blockNumber>=0 ? blockNumber : (-1*blockNumber)"
            (input)="blockNumber = $event.target.value" type="number" required>
    </mat-form-field>
    <button (click)="onBlockInfoButtonClick()" mat-raised-button color="accent"
        matTooltip="Click to get detailed block info.">GET BLOCK</button>
</div>
<div class="column-container" *ngIf="blockInfo">
    <mat-toolbar class="toolbar-header">Block info</mat-toolbar>
    <mat-divider class="toolbar-bottom-margin"></mat-divider>
    <mat-form-field class="info-item-margin">
        <input matInput placeholder="block number" disabled value="{{blockInfo.number}}">
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <textarea matInput placeholder="block hash" disabled value="{{blockInfo.hash}}"></textarea>
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.hash}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <textarea matInput placeholder="previous block hash" disabled value="{{blockInfo.previousHash}}"></textarea>
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.previousHash}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <input matInput placeholder="configuration block number" disabled value="{{blockInfo.configurationBlockNumber}}"
            type="text">
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <input matInput placeholder="timestamp" disabled value="{{blockInfo.blockTime}} ({{blockInfo.timestamp}})"
            type="text">
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <textarea matInput placeholder="proposer address" disabled value="{{blockInfo.proposerAddress}}"></textarea>
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.proposerAddress}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <textarea matInput placeholder="transaction set root" disabled value="{{blockInfo.txSetRoot}}"></textarea>
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.txSetRoot}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <textarea matInput placeholder="transaction result set root" disabled
            value="{{blockInfo.txResultSetRoot}}"></textarea>
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.txResultSetRoot}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <input matInput placeholder="equivocation proofs root" disabled value="{{blockInfo.equivocationProofsRoot}}"
            type="text">
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <input matInput placeholder="equivocation proof results root" disabled
            value="{{blockInfo.equivocationProofResultsRoot}}" type="text">
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <textarea matInput placeholder="state root" disabled value="{{blockInfo.stateRoot}}"></textarea>
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.stateRoot}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <textarea matInput placeholder="staking rewards set root" disabled
            value="{{blockInfo.stakingRewardsRoot}}"></textarea>
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.stakingRewardsRoot}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin">
        <input matInput placeholder="configuration root" disabled value="{{blockInfo.configurationRoot}}" type="text">
        <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{blockInfo.configurationRoot}}"
            class="pointer margin-l-20 animate-click">file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field class="info-item-margin" *ngIf="blockInfo.txSet.length > 0">
        <ng-container *ngFor="let txSetItem of blockInfo.txSet">
            <div class="validators-container">
                <textarea matInput placeholder="txSet" disabled value="{{txSetItem}}"></textarea>
                <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{txSetItem}}"
                    class="pointer margin-l-20 animate-click">file_copy</mat-icon>
            </div>
        </ng-container>
    </mat-form-field>
    <mat-form-field class="info-item-margin" *ngIf="blockInfo.equivocationProofs.length > 0">
        <ng-container *ngFor="let equivocationProof of blockInfo.equivocationProofs">
            <div class="validators-container">
                <textarea matInput placeholder="equivocation proofs" disabled value="{{equivocationProof}}"></textarea>
                <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{equivocationProof}}"
                    class="pointer margin-l-20 animate-click">file_copy</mat-icon>
            </div>
        </ng-container>
    </mat-form-field>
    <mat-form-field class="info-item-margin" *ngIf="blockInfo.stakingRewards > 0">
        <ng-container *ngFor="let reward of blockInfo.stakingRewards">
            <div class="validators-container">
                <textarea matInput placeholder="staking rewards" disabled value="{{reward}}"></textarea>
                <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{reward}}"
                    class="pointer margin-l-20 animate-click">file_copy</mat-icon>
            </div>
        </ng-container>
    </mat-form-field>
    <ng-container *ngIf="blockInfo.configuration">
        <mat-form-field class="info-item-margin">
            <input matInput placeholder="configuration block delta" disabled
                value="{{blockInfo.configuration.configurationBlockDelta}}" type="text">
        </mat-form-field>
        <mat-form-field class="info-item-margin">
            <input matInput placeholder="max tx count per block" disabled
                value="{{blockInfo.configuration.maxTxCountPerBlock}}" type="text">
        </mat-form-field>
        <mat-form-field class="info-item-margin">
            <input matInput placeholder="validator blacklist time" disabled
                value="{{blockInfo.configuration.validatorBlacklistTime}}" type="text">
        </mat-form-field>
        <mat-form-field class="info-item-margin">
            <input matInput placeholder="validator deposit lock time" disabled
                value="{{blockInfo.configuration.validatorDepositLockTime}}" type="text">
        </mat-form-field>
        <mat-form-field class="info-item-margin" *ngIf="blockInfo.configuration.validators > 0">
            <ng-container *ngFor="let validator of blockInfo.configuration.validators">
                <div class="validators-container">
                    <textarea matInput placeholder="validator addresses" disabled
                        value="{{validator.validatorAddress}}"></textarea>
                    <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{validator.validatorAddress}}"
                        class="pointer margin-l-20 animate-click">file_copy</mat-icon>
                </div>
            </ng-container>
        </mat-form-field>
    </ng-container>
    <mat-form-field class="info-item-margin">
        <input matInput placeholder="consensus round" disabled value="{{blockInfo.consensusRound}}" type="text">
    </mat-form-field>
    <mat-form-field class="info-item-margin" *ngIf="blockInfo.signatures.length > 0">
        <ng-container *ngFor="let signature of blockInfo.signatures">
            <div class="validators-container">
                <textarea matInput placeholder="signatures" disabled value="{{signature}}"></textarea>
                <mat-icon matSuffix color="accent" ngxClipboard cbContent="{{signature}}"
                    class="pointer margin-l-20 animate-click">file_copy</mat-icon>
            </div>
        </ng-container>
    </mat-form-field>
    <mat-toolbar class="toolbar-header">Transactions</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <a mat-list-item *ngFor="let transaction of blockInfo.txSet" routerLink="/transaction/{{transaction}}"
            matTooltip="Click to get detailed transaction info.">{{transaction}}</a>
    </mat-nav-list>
</div>
<div class="column-container" *ngIf="errors">
    <mat-toolbar class="toolbar-header">Errors</mat-toolbar>
    <mat-divider class="toolbar-bottom-margin"></mat-divider>
    <mat-list>
        <mat-list-item *ngFor="let error of errors">{{error}}</mat-list-item>
    </mat-list>
</div>
