  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="input-group">

<div class="container mt-5" *ngIf="assetInfo">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card p-4 p-md-5">
        <div class="row">
          <div class="col-12">
            <b>Asset Hash</b>
          </div>
          <div class="col-12 text-truncate">
            {{ assetInfo.assetHash }}
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-6 col-md-3">
            <b>Asset Code</b>
          </div>
          <div class="col-6 col-md-3 text-right brand border-right">
            {{ assetInfo.assetCode || '-' }}
          </div>
          <div class="col-6 col-md-3">
            <b>Eligibility</b>
          </div>
          <div class="col-6 col-md-3 text-right brand">
            {{ assetInfo.isEligibilityRequired ? 'Eligible' : 'Ineligible' }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card p-4 p-md-5 mt-4 mt-md-0">
            <div class="row full-height align-items-center">
              <div class="col-12">
                <b>Current Controller Address</b>
              </div>
              <div class="col-12 text-truncate">
                {{ assetInfo.controllerAddress }}
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errors">
  <h6>Errors</h6>
  <hr>
  <ul>
    <li *ngFor="let error of errors">{{error}}</li>
  </ul>
</div>
