<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title class="font-bold">
            Set Asset Code
        </mat-panel-title>
        <button (click)="onRemoveAssetCodeClick()" mat-icon-button color="accent"
            aria-label="delete this row from actions list">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-expansion-panel-header>
    <mat-form-field class="address-field-width">
        <input matInput placeholder="asset hash" [value]="setAssetCode.assetHash || ''"
            (input)="setAssetCode.assetHash = $event.target.value">
    </mat-form-field>
    <mat-form-field class="form-margin-right">
        <input matInput placeholder="asset code" [value]="setAssetCode.assetCode || ''"
            (input)="setAssetCode.assetCode = $event.target.value">
    </mat-form-field>
</mat-expansion-panel>
