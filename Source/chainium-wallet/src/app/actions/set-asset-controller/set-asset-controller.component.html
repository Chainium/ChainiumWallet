<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title class="font-bold">
            Set Asset Controller
        </mat-panel-title>
        <button (click)="onRemoveAssetControllerClick()" mat-icon-button color="accent"
            aria-label="delete this row from actions list">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-expansion-panel-header>
    <mat-form-field class="address-field-width">
        <input matInput placeholder="asset hash" [value]="setAssetController.assetHash || ''"
            (input)="setAssetController.assetHash = $event.target.value">
    </mat-form-field>
    <mat-form-field class="address-field-width">
        <input matInput placeholder="asset code" [value]="setAssetController.controllerAddress || ''"
            (input)="setAssetController.controllerAddress = $event.target.value">
    </mat-form-field>
</mat-expansion-panel>
